<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout01</title>
<style type="text/css">
    /*
        css 문서 내의 주석

        이 태그는 태그들의 style 속성을 모아놓은 태그이고
        어떤 태그에 적용시켜야 될 속성인지를 밝혀주기 위해서
        선택자가 존재한다.

        태그이름으로 선택하는 경우는 태그이름을 작성하면 된다.
            태그이름 { 속성 정의 }
        클래스이름으로 선택하는 경우는
            .클래스이름 { 속성 정의 }
        아이디로 선택하는 경우는
            #아이디이름 { 속성정의 }
        의 형식으로 사용하면 된다.
    */

    body {
        font-size: 0pt;
    }

    header, nav, section, aside, footer {
        font-size: 12pt;
    }
</style>
</head>
<body>
    <header style="background-color: beige; width: 700px; height: 150px;">
        <!--
            px : 픽셀 단위
            %  : 퍼센트 단위
        -->
        header
    </header>
    <nav style="background-color: greenyellow; width: 150px; height: 350px; display: inline-block;">
        메뉴1<br>
        메뉴2
    </nav>
    <section style="background-color: cornflowerblue; height: 350px; width: 400px; display: inline-block;">
        section
    </section>
    <aside style="background-color: greenyellow; width: 150px; height: 350px; display: inline-block;">
        aside
    </aside>
    <footer style="background-color: gold; width: 700px; height: 150px;">
        main-footer
    </footer>
</body>
</html>
