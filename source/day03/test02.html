<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout01</title>
<style type="text/css">
    html, body {
        height: 100%;
    }
    body {
        margin: 0px;
    }
</style>
</head>
<body>
    <div style="width: 700px; margin: 0px auto;">
        <header style="background-color: beige; width: 700px; height: 150px;">
            header
        </header>
        <nav style="background-color: greenyellow; width: 150px; height: 350px; float: left;">
            메뉴1<br>
            메뉴2
        </nav>
        <section style="background-color: cornflowerblue; height: 350px; width: 400px; float: left;">
            <div style="margin: 0px 20px;">
        <!--<div style="margin-left: 20px; margin-right: 20px;">-->
                <!--
                    margin 적용 형식

                        margin-top : 위 태그와의 간격
                        margin-bottom : 아래 태그와의 간격
                        margin-left : 왼쪽 태그와의 간격
                        margin-right : 오른쪽 태그와의 간격

                        margin: 사이즈; ==> top, bottom, left, right 를 
                                            모두 동일한 수치로 간격을 지정하는 방법
                        margin: 사이즈1 사이즈2;
                            사이즈1 : top, bottom 의 간격의미
                            사이즈2 : left, right 의 간격
                        margin: 사이즈1 사이즈2 사이즈3;
                            사이즈1 : top
                            사이즈2 : left, right
                            사이즈3 : bottom
                        margin: top right bottom left;
                -->
                section
                <header style="background-color: aquamarine; height: 50px;">
                    sub-header
                </header>
                <article style="background-color: cadetblue; height: 250px;">
                    article
                </article>
                <footer style="background-color: darkolivegreen; height: 30px;">
                    sub-footer
                </footer>
            </div>
        </section>
        <aside style="background-color: greenyellow; width: 150px; height: 350px; float: left;">
            aside
        </aside>
        <footer style="clear: left; background-color: gold; width: 700px; height: 150px;">
            main-footer
        </footer>
    </div>
</body>
</html>
